<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="app.js"></script>
    <title>Control Work Demo</title>
</head>
<body>
<form action="handler.php" method="POST">
    <label>ФИО</label>
    <input type="text" name="fullname" required>

    <label>Дата рождения</label>
    <input type="date" name="birthday" required>

    <label for="delivery">Способ доставки</label>
    <select id="delivery" name="delivery" required>
        <option value="">Выберите способ доставки</option>
        <option value="Самовывоз">Самовывоз</option>
        <option value="Курьерская доставка">Курьерская доставка</option>
        <option value="Почтовая доставка">Почтовая доставка</option>
        <option value="Экспресс-доставка">Экспресс-доставка</option>
    </select>

    <label>Выберите подарки (не более 2)</label>
    <label class="checkbox-label">
        <input type="checkbox" name="gifts[]" value="Телефон">
        Телефон
    </label>

    <label class="checkbox-label">
        <input type="checkbox" name="gifts[]" value="Цветы">
        Цветы
    </label>

    <label class="checkbox-label">
        <input type="checkbox" name="gifts[]" value="Ноутбук">
        Ноутбук
    </label>

    <label class="checkbox-label">
        <input type="checkbox" name="gifts[]" value="Мягкая игрушка">
        Мягкая игрушка
    </label>

    <label class="checkbox-label">
        <input type="checkbox" name="gifts[]" value="Духи">
        Духи
    </label>

    <button type="submit" onclick="return validateCheckboxes()">Оформить заказ</button>
    <button type="reset">Очистить поля</button>
</form>
</body>
</html>
